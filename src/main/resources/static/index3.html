<script type="text/javascript">
    // 导航栏
    $('.page-wrap').scroll(function (){
        // console.log($(this).scrollTop())
        var o = Math.abs( ($(this).scrollTop()/45).toFixed(1) );
        o = o > 1 ? 1 : o;
        var _color = "rgba(48,145,242,"+ o +")";
        $(".nav-wrap").css("background-color",_color);
    })
    // banner-swiper-container
    $(".banner-section").slick({
        dots: true,
        arrows: false,
        infinite: true
    });
    // new-slider
    $(function (){
        var arr = [],
            classArr = ['prev-item','current-item','next-item'];
        $('.banner-item').each(function (idx, itm){
            arr[idx] = itm;
        })
        function classAct(){
            arr.filter(function (itm, idx){
                itm.className = 'banner-item ' + classArr[idx];
            })
            var idx = $(arr[1]).attr('slide-idx');
            $('.case-intro.active').removeClass('active');
            $('.case-intro').eq(idx).addClass('active');
        }
        // 滑动
        $("#slide-section").swipe(
            function (d){
                // console.log(d)
                switch (d){
                    case 'right':
                        arr.unshift( arr.pop() );
                        classAct();
                        break;
                    case 'left':
                        arr.push( arr.shift() );
                        classAct();
                        break;
                    default:
                        break;
                }
            },{
                preventDefault: false,
                mouse: true,
                pen: true,
                distance: 10
            })
        // 点击
        $(".arrow-btn").click(function(event) {
            var ty = $(this).attr('ty');
            switch (ty){
                case 'right':
                    arr.unshift( arr.pop() );
                    classAct();
                    break;
                case 'left':
                    arr.push( arr.shift() );
                    classAct();
                    break;
                default:
                    break;
            }
        });
    })
    // 处理微信7.0.0自带浏览器的缓存导致a标签无法跳转的bug
    var href = document.querySelector('.ad-book a');
    href.ontouchend = function() {
        var timestamp = Date.parse(new Date());
        window.location.href=this.getAttribute('href') + '?date=' + timestamp;
    }
</script>
